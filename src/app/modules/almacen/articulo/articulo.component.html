<app-layout>
<table mdbTable>
    <thead>
      <tr>
        <td>Codigo</td>
        <td>Nombre</td>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let item of articuloData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.codigo}}</td>
        <td>{{item.nombre}}</td>
      </tr>
    </tbody>
  </table>
</app-layout>
