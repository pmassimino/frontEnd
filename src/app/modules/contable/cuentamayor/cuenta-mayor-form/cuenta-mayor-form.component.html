<app-layout>
    <h3>Cuenta Mayor</h3>
    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-xs-1 col-lg-2">
          <label for="name">Codigo</label>
          <input type="text" class="form-control" id="id" formControlName = "id"  name="codigo" [(ngModel)]="entity.id" [readonly]="mode=='edit'">
          <input type="hidden" class="form-control" id="idSuperior" formControlName = "idSuperior"  name="idSuperior" [(ngModel)]="entity.idSuperior">
          <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
               <div *ngIf="id.errors.required">Codigo Requerido.</div>
               <div *ngIf="id.errors?.serverError">{{id.errors.serverError}}</div>               
           </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-6 col-lg-6">
               <label for="name">Nombre</label>
               <input type="text" class="form-control" id="nombre" formControlName = "nombre" required name="nombre" [(ngModel)]="entity.nombre">
          </div>
        </div>    
        <div class="form-group row"> 
          <div class="col-md-3">
            <label for="idTipoCuentaMayor">Tipo Cuenta</label>
            <select class="form-control" formControlName = "IdTipo" name="IdTipo" [(ngModel)]="entity.idTipo">
               <option *ngFor="let item of tipoCuentaMayor" [ngValue]="item.id" [selected]="entity.idTipo === item.id">{{item.nombre}} </option>
             </select>                
           </div>
        </div>
        <div class="form-group row"> 
            <div class="col-md-3">
              <label for="idUsoCuentaMayor">Uso Cuenta</label>
              <select class="form-control" formControlName = "IdUso" name="IdUso" [(ngModel)]="entity.idUso">
                 <option *ngFor="let item of usoCuentaMayor" [ngValue]="item.id" [selected]="entity.idUso === item.id">{{item.nombre}} </option>
              </select>              
              <span *ngIf="f.IdUso.errors?.serverError">{{f.IdUso.errors?.serverError}}</span>   
             </div>
        </div>        
        <div class="row">
          <div class="col-md-1">   
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Aceptar</button>    
          </div> 
          <div class="col-md-1">
            <button class="btn btn-primary" (click)="goBack()">Cancelar</button>
          </div>  
         </div>    
      </form> 
    </div>
    </app-layout>
