<app-layout>
    <div toolbar >
      <app-toolbar (addNew)="addNew()" (exportToExcel)="exportToExcel()" (findByName)="findByName($event)"></app-toolbar>
    </div>
      <table class="table table-hover table-responsive-sm">
          <thead>
            <tr>
              <th class="th-sm">Codigo</th>
              <th class="th-sm">Nombre                     </th>            
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{item.id}}</td>
              <td>{{item.nombre}}</td>
              <td>
                <div *ngIf="item.idUso=='1'" >
                <a   [routerLink]="['/contable/cuentamayor/add/']" [queryParams]="{idSuperior:item.id}">
                  <mat-icon class="align-middle">add_circle</mat-icon>
                </a>
                 </div>
              </td>
              <td>
                <a [routerLink]="['/contable/cuentamayor', item.id]">
                  <i class="material-icons">mode_edit</i>
                </a>
              </td>
              <td> <a (click)="delete(item)" >
                <i class="material-icons btn">delete</i>
              </a></td>
            </tr>
          </tbody>
        </table>
   </app-layout>
